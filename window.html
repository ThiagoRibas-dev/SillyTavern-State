<div id="state_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header" title="Prompt the model for some information or state and adds the response to chat's history.">
            <b>State Prompts</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div>
                <label id="state_label_current_chat"></label>
                <br>
                <label class="checkbox_label" for="state_enabled">
                    <input type="checkbox" name="state_enabled" class="state_enabled">
                    <small>Enabled</small>
                </label>
                <br>
                <label class="checkbox_label" for="sp--set-new">
                    <div class="sp--add menu_button menu_button_icon fa-solid fa-plus" id="sp--set-new"
                        name="sp--set-new" title="Create new state prompt"></div>
                        Add new Prompt
                </label>
            </div>
            <ol id="state-prompt-set">
            </ol>
        </div>
    </div>
</div>
