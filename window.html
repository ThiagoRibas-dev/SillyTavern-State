<div id="state_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>State Prompts</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div>
                <label class="checkbox_label" for="state_enabled">
                    <input type="checkbox" id="state_enabled" name="state_enabled">
                    <small>Enabled</small>
                </label>
            </div>
            <div>
                <label for="state_expected">Expected text</label>
                <textarea id="state_expected" placeholder="(text that should appear)" class="text_pole widthUnset flex1" rows="2" style="height: 28px;"></textarea>
                    
                <label for="state_continue_prefix">Continue prefix</label>
                <textarea id="state_continue_prefix" placeholder="(text prefixed to continue)" class="text_pole widthUnset flex1" rows="2" style="height: 28px;"></textarea>
            </div>
            <div>
               
            </div>
        </div>
    </div>
</div>
